<html>
    <head>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
            
    
        <script>
            function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}
        </script>
    </head>
    <style>
        .down {
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
}
@font-face {
  font-family: 'Glyphicons Halflings';
  src: url('https://netdna.bootstrapcdn.com/bootstrap/3.0.0/fonts/glyphicons-halflings-regular.eot');
  src: url('https://netdna.bootstrapcdn.com/bootstrap/3.0.0/fonts/glyphicons-halflings-regular.eot#iefix') format('embedded-opentype'), url('https://netdna.bootstrapcdn.com/bootstrap/3.0.0/fonts/glyphicons-halflings-regular.woff') format('woff'), url('https://netdna.bootstrapcdn.com/bootstrap/3.0.0/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('https://netdna.bootstrapcdn.com/bootstrap/3.0.0/fonts/glyphicons-halflings-regular.svg#glyphicons-halflingsregular') format('svg');
}
.chart-card{
    padding: 20px;
}

        .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color:#A7EEE9;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: rgb(66, 58, 58);
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #33A2FF;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#main {
    transition: margin-left .5s;
    padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
.entry-title{
  padding-top: 15px;
  color: #3A3B3C;
  text-decoration: none;
}
.space-margin
{
    margin: 20px;
}

    </style>
    <body>
        <div class="container-fluid">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="{% url 'myapp:browse' %}">Browse</a>
                <a href="{% url 'myapp:upload' %}">Upload</a>
                <a href="{% url 'myapp:dashboard' %}">Dashboard</a>
                <a href="{% url 'myapp:upload' %}" data-toggle="modal" data-target="#exampleModal">Logout</a>
                
            </div>
              <div id="main">
                  <span style="font-size:28px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
              </div>
              
              <div class='container-fluid' >
                
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to logout?
                        </div>
                        <div class="modal-footer">
                            <button style="margin-bottom: 15px;" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <p>
                                <a class="btn btn-danger" href="{% url 'myapp:logout' %}"> Logout</a>
                            </p>    
                          
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class = "container-fluid" style="margin-left: 0px;">
            
            <div class="content container">
                    {% block content %}
                        {% endblock %}
                    
            </div>
        </div>
    </body>
</html>
