<html>
    <head>
        <title>
            Test Scripts Tracking
        </title>
        <header>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
          <!--<script type="text/javascript" src="assets/JS/renderData.js"></script>-->
          </header>
        <style>
            html {
              width: 100%;
              height: 100%;
            }
           </style>         
    </head>
    <body>
        <!-- Editable table -->
<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Test Scripts Tracking</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        
          <tbody>
            <table class="table table-bordered table-responsive-md table-striped text-center sortable" id="table" >
                    <thead>
                      <tr>
                        <th class="text-center">Scenario</th>
                        <th class="text-center">Last Modified</th>
                        <th class="text-center">Tester</th>
                        <th class="text-center">Module</th>
                        <th class="text-center">Kainos Automation</th>
                        <th class="text-center">Pass/Fail</th>
                      </tr>
                    </thead>
                {% for row in records%}

                <tr id="row">
                  <td class="pt-3-half" contenteditable="false" id="scenario{{ forloop.counter }}">{{row.scenario}}</td>
                    <td class="pt-3-half" contenteditable="false" id="last_modified{{ forloop.counter }}">{{row.last_modified}}</td>
                    <td class="pt-3-half" contenteditable="false" id="name{{ forloop.counter }}">{{row.name}}</td>
                    <td class="pt-3-half" contenteditable="false" id="last_modified{{ forloop.counter }}">{{row.module}}</td>
                    <td class="pt-3-half" contenteditable="true" id="kainos_id{{ forloop.counter }}"><input type="text" name="kainos_id{{forloop.counter}}" value="{{row.kainos_id}}" readonly></td>
                    <td class="pt-3-half" contenteditable="false" id="last_modified{{ forloop.counter }}">{{row.result}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
                    <div class="form-group" style="align-self: center;margin-left: 700px;">
                        <button class="btn btn-primary" type="submit" value="Upload" id="submit">Submit</button>
                        <button type="button" style="margin-right: 500px;" class="btn btn-primary">
                          <a href="{% url 'myapp:edit' module %}" style="color: aliceblue;"><span class="glyphicon glyphicon-pencil"></span> Edit </a>
                        </button>
                        
                      </div>
                      
                
          
      </div>
    </div>
  </div>
  </body>
  <!-- Editable table -->
</html>
